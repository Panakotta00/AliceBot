name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: AliceBot
        path: AliceBot
    - name: Build and push Docker image
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        push: true
        tags: alicebot:latest
